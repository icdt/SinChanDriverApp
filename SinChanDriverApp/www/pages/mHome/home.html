<ion-view view-title="" hide-back-button="true">

        <img ng-src="images/logo.png" />
    </ion-nav-title>
    <ion-content>
        <div class="row">
            <div class="col col-33">
                <a ui-sref="m.listtoday">
                    <img ng-src="images/today.png" />
                    <p>今日派車紀錄</p>
                </a>
            </div>
            <div class="col col-33">
                <a ui-sref="m.listhistory">
                    <img ng-src="images/history.png" />
                    <p>派車紀錄歷程</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
